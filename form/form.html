<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form validation</title>
        <script src="https://kit.fontawesome.com/f5a4e026df.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="form.css">
    </head>

    <body>

        <h1 class="text-center py-3">Form Validation</h1>
        <div class="form-box p-4 pt-1">
            <form id="registrationForm" class="w-100">
                <div class="input-box">
                    <label for="lastName">First Name:</label>
                    <input type="text" placeholder="Your First name :" id="firstName" name="firstName">
                </div>
                <span class="error" id="firstNameError"></span>

                <div class="input-box">
                    <label for="lastName">Last Name:</label>
                    <input type="text" placeholder="Your Last name :" id="lastName" name="lastName">
                </div>
                <span class="error" id="lastNameError"></span>

                <div class="input-box">
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Your Email :" id="email" name="email">
                </div>
                <span class="error" id="emailError"></span>

                <div class="input-box">
                    <label for="phone">Phone:</label>
                    <input type="text" placeholder="Your Phone :" id="phone" name="phone">
                </div>
                <span class="error" id="phoneError"></span>

                <div class="input-box position-relative">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Your Password :" id="password" name="password">
                    <button type="button" id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <span class="error" id="passwordError"></span>

                <div class="input-box">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" placeholder="Confirm Password :" id="confirmPassword" name="confirmPassword">
                </div>
                <span class="error" id="confirmPasswordError"></span>

                <div class="pt-3">
                    <input type="submit" class="submitbtn" value="Submit">
                </div>
            </form>
        </div>


        <div class="form-box p-4 my-4" id="formDataDisplay" style="display: none;">
            <h2 class="pb-2">Submitted Form Data:</h2>
            <p id="displayFirstName"></p>
            <p id="displayLastName"></p>
            <p id="displayEmail"></p>
            <p id="displayPhone"></p>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="form.js"></script>
    </body>

</html>
